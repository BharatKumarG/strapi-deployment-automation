name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to AWS ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        aws-region: us-east-1  # Ensure this matches your ECR region

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest .

    - name: Push Docker image to ECR
      run: |
        docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest

    - name: Set output for image tag
      id: image_tag
      run: echo "IMAGE_TAG=latest" >> $GITHUB_ENV  # Use dynamic tag if needed
