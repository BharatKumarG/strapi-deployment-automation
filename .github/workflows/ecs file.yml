name: Deploy Strapi on ECS with Terraform

on:
  workflow_dispatch:

jobs:
  deploy-strapi:
    name: Deploy Strapi on ECS with Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  

      - name: Initialize Terraform
        run: |
          cd terraform2
          terraform init

      - name: Terraform Import Security Group
        run: |
          terraform import aws_security_group.gbk_strapi_sg sg-0607adc472b7f671d  # Replace with actual security group ID

      - name: Terraform Import Target Group
        run: |
          terraform import aws_lb_target_group.strapi_tg arn:aws:elasticloadbalancing:us-east-1:118273046134:targetgroup/gbkh-strapi-tg/arn:aws:iam::118273046134:role/ecsTaskExecutionRole1  # Replace with actual target group ARN

      - name: Generate Terraform Plan
        run: |
          cd terraform2
          terraform plan \
            -var "image_uri=${{ secrets.ECR_REPOSITORY }}" \
            -var "region=${{ secrets.AWS_REGION }}"

      - name: Apply Terraform Configuration
        run: |
          cd terraform2
          terraform apply \
            -var "image_uri=${{ secrets.ECR_REPOSITORY }}" \
            -var "region=${{ secrets.AWS_REGION }}" \
            --auto-approve
